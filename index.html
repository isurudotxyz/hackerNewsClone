<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacker News</title>
  </head>
  <body>
    <div id="app-container">
      <div id="app-header">
        <header class="header">
          <div class="flex">
            <span class="header-title">
              <img
                src="https://icon.now.sh/ycombinator/fff"
                alt=""
                class="header-logo"
              />
              HackerNews
            </span>
            <a href="#/" class="header-link">Top</a>
            <a href="#/new" class="header-link">News</a>
            <a href="#/ask" class="header-link">Ask</a>
            <a href="#/show" class="header-link">Show</a>
            <a href="#/favorites" class="header-link">Favorites</a>
          </div>
        </header>
      </div>
      <div id="route-container">
        <div id="router-outlet"></div>
      </div>
    </div>

    <script src="module.js" type="module"></script>
    <script src="//unpkg.com/navigo@6"></script>
  </body>
</html>
